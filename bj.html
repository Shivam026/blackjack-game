<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Black-Jack</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<link rel="stylesheet" href="bjstyle.css">
</head>
<body>
	<div class="container-5">
		<h2>BLACK-JACK</h2>
		<h3 ><span id="blackjack-result">Let's Play</span></h3>
		<div class="flex-blackjack-row-1">
			<div id="your-box">
				<h2>You:<span id="your-blackjack-result">0</span></h2>
			</div>
			<div id="dealer-box">
				<h2>Bot:<span id="dealer-blackjack-result">0</span></h2>
			</div>
		</div>
		<div class="flex-blackjack-row-2">
			<div>
		     <button class="btn-danger mr-2 btn-lg" id="hit" >Hit</button>
		     <button class="btn-warning mx-2 btn-lg" id="stand" >Stand</button>
		     <button class="btn-success  btn-lg" id="deal">Deal</button>
		     </div>	
		</div>
		<div class="flex-blackjack-row-3">
			<table>
				<tr>
					<th>Wins</th>
					<th>Losses</th>
					<th>Draw</th>
				</tr>
				<tr>
					<td><span id="wins">0</span></td>
					<td><span id="losses">0</span></td>
					<td><span id="draws">0</span></td>
				</tr>
			</table>
		</div>
	</div>
	<script src="bjcode.js"></script>
	</body>  
	</html>
